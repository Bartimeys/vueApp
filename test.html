<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css" rel="stylesheet">
  <!--<link href="src/static/style.css" rel="stylesheet">-->
</head>
<body>
<!-- component template -->
<script type="text/x-template" id="grid-template">
    <table class="table">
      <thead>
      <tr>
        <th v-repeat="column: columns">
          <a v-class="active: sortKey==column"
             v-on="click: sortBy(column)">
            {{ column | capitalize }}
          </a>
        </th>
      </tr>
      </thead>
      <tr v-repeat="people | gender |filterBy search |orderBy sortKey reverse">
        <td>{{ name }}</td>
        <td>{{ gender }}</td>
        <td>{{ age }}</td>
      </tr>
    </table>
</script>

<!-- demo root element -->
<div id="demo">
  <input type="text" class="form-control" v-model="search"/>
  <br/>
  <label><input type="radio" value="all"  v-model="gender" checked> All</label>
  <label><input type="radio" value="male" v-model="gender"> Male</label>
  <label><input type="radio" value="female" v-model="gender"> Female</label>
  <br/>
<footer class="footer">
  <div class="container">
  </div>
</footer>
<script src="https://unpkg.com/vue"></script>
<script src="https://cdn.jsdelivr.net/vue.resource/1.0.3/vue-resource.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="src/components/vue.js"></script>

</body>
</html>
